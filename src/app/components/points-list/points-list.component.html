<div class="list row">    
    <div class="col-md-6">
      <h4>Riepilogo punti di interesse</h4>
       
      
      <table class="table table-sm">
        <tr>
          <th style="width: 15%">Id</th>
          <th style="width: 35%">Nome</th>
          <th style="width: 45%">Descrizione</th>
          <th style="width: 15%">Rifereimento area</th>
          
          <th colspan="2">Azioni</th> 
        </tr>
        <tr *ngFor="let point of points; let i = index">
          <td>
            {{ point.idPuntiDiInteresse }} 
          </td>
          <td> 
            {{ point.NomePunto }}
          </td>
          <td> 
            {{ point.DescrizionePunto }}
          </td>
          <td> 
            {{ point.Aree_idAree }}
          </td>
          <td> 
            
            <button type="button" class="btn btn-outline-primary"(click)="edit(point)">Modifica</button>
          </td>
          <td> 
            
            <button type="button" class="btn btn-outline-danger" (click)="deletebyId(point)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </table>
          
    
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPoints()">
        Rimuovi tutti!
      </button>
    </div>
  
  
   <div class="modal-body">
        <app-point-edit [point]="point" *ngIf="activateEditPoint">
      
        </app-point-edit> 
  

      </div> 
      <button  class="btn btn-outline-success" *ngIf="activateEditPoint" (click)=close()>Aggiorna</button>
  
  
  </div>
