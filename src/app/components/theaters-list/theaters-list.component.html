
<div class="list row">    
    <div class="col-md-10">
      <h4>Riepilogo teatri</h4>
       
      
      <table class="table table-sm">
        <tr>
          <th style="width: 15%">Id</th>
          <th style="width: 35%">Nome teatro</th>
          <th style="width: 45%">Descrizione</th>
          <th style="width: 15%">Riferimento alla localit√†</th>
          <th colspan="2">Azioni</th> 
        </tr>
        <tr *ngFor="let theater of theaters; let i = index">
          <td>
            {{ theater.idTeatro }} 
          </td>
          <td> 
            {{ theater.NomeTeatro }}
          </td>
          <td> 
            {{ theater.Descrizione }}
          </td>
          <td> 
            {{ theater.Localita_idLocalita }}
          </td>
          <td> 
            
            <button type="button" class="btn btn-outline-primary"(click)="edit(theater)">Modifica</button>
          </td>
          <td> 
            
            <button type="button" class="btn btn-outline-danger" (click)="deletebyId(theater)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </table>
          
    
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTheaters()">
        Rimuovi tutti!
      </button>
    </div>
  
  
   <div class="modal-body">
        <app-theater-edit [theater]="theater" *ngIf="activateEditTheater">
      
        </app-theater-edit> 
  
      </div> 
      <button  class="btn btn-outline-success" *ngIf="activateEditTheater" (click)=close()>Aggiorna</button>
  
  
  </div>
