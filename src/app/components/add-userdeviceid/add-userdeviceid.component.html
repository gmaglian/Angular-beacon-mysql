<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input
                    type="text"
                    class="form-control"
                    id="id"
                    required
                    [(ngModel)]="userdeviceid.id"
                    name="id"
                    #id_ref/>
                </div>
                <div class="form-group">
                    <label for="userid">User Id</label>
                    <input
                    type="text"
                    class="form-control"
                    id="userid"
                    required
                    [(ngModel)]="userdeviceid.userid"
                    name="userid"
                    maxlength="15"
                    #userid_ref/>
                </div>
                <div class="form-group">
                    <label for="hololensid">Hololens Id</label>
                    <input
                    type="text"
                    class="form-control"
                    id="hololensid"
                    required
                    [(ngModel)]="userdeviceid.hololensid"
                    name="hololensid"
                    maxlength="15"
                    #hololensid_ref/>
                </div>
                <div class="form-group">
                    <label for="data">Data di assegnazione</label>
                    <input
                    type="date"
                    class="form-control"
                    id="data"
                    [(ngModel)]="userdeviceid.data_consegna"
                    name="data"
                    #dataconsegna_ref/>
                </div>
                    <div class="form-group">
                        <label for="data">Data di ritiro</label>
                        <input
                        type="date"
                        class="form-control"
                        id="data"
                        [(ngModel)]="userdeviceid.data_ritiro"
                        name="data"
                        #dataritiro_ref/>
                </div>
                <div class="form-group">
                    <label for="gestureid">Gesture Id</label>
   <!--                <input
                   type="text"
                   class="form-control"
                   id="punto_di_interesse"
                   [(ngModel)]="beacon.PuntiDiInteresse_idPuntiDiInteresse"
                   name="punto_di_interesse"
                   /> -->
   
                   <select class="form-select" aria-label="select"  [(ngModel)]="userdeviceid.gestureid">
                       <option *ngFor="let a of array" value='{{a.mac}}' >
                         {{ a.mac }}  
                       </option>  
                     </select> 
               </div>
               <div style="text-align:center">
                <button (click)="saveUserDeviceId(id_ref.value,userid_ref.value,hololensid_ref.value,dataconsegna_ref.value)">
                <i class="fas fa-edit"></i> Aggiungi
                </button>
            </div>
        </div>
