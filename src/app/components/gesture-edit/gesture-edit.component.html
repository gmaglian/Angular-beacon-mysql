<div class="form-froup row">

     <label class="col-sm-2 col-form-label"> Id del gesture</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.id"
        placeholder="id del gesture che vuoi modificare" readonly>
    </div>

    
    <label class="col-sm-2 col-form-label"> Infoscena</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.infoscena"
        placeholder="Inserisci:  0=disabilita,  1=abilita">
    </div>


    <label class="col-sm-2 col-form-label"> Infoattore</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.infoattore"
        placeholder="Inserisci:  0=disabilita,  1=abilita">
    </div>
    

    <label class="col-sm-2 col-form-label"> sottotitoli italiano</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.sottotitoliit"
        placeholder="Inserisci:  0=disabilita,  1=abilita">
    </div>


    <label class="col-sm-2 col-form-label"> Sottotitoli inglese</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.sottotitolien"
        placeholder="Inserisci:  0=disabilita,  1=abilita">
    </div>


    <label class="col-sm-2 col-form-label"> Posizione</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.posizione"
        placeholder="Inserisci 'top' oppure 'bot'">
    </div>


    <label class="col-sm-2 col-form-label"> Dimensione Carattere</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentGesture.dimcarattere"
        placeholder="Inserisci un valore da 3 a 7">
    </div>


    <button (click)="UpdateGesture()" class="btn btn-outline-primary">Modifica</button>
    </div>
