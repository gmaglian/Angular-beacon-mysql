<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Id del beacon</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.idBeacon"
        placeholder="Inserisci il numero id del beacon che vuoi modificare" readonly>
    </div>
    
    
    <label class="col-sm-2 col-form-label">Uid</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.UID"
        placeholder="Inserisci il numero Uid del beacon che vuoi modificare">
    </div>


    <label class="col-sm-2 col-form-label">Major</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.MAJOR"
        placeholder="Inserisci il numero Major del beacon che vuoi modificare" maxlength="45">
    </div>
    

    <label class="col-sm-2 col-form-label">Minor</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.MINOR"
        placeholder="Inserisci il numero Minor del beacon che vuoi modificare" maxlength="45">
    </div>


    <label class="col-sm-2 col-form-label">Url</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.URL"
        placeholder="Inserisci l'url del beacon che vuoi modificare" maxlength="45">
    </div>


    <label class="col-sm-2 col-form-label">Descrizione</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.Descrizione"
        placeholder="Inserisci la descrizione del beacon che vuoi modificare" maxlength="45">
    </div>


    <label class="col-sm-2 col-form-label">Data assegnazione</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="currentBeacon.DataAssegnazione"
        placeholder="Inserisci la data di assegnazione del beacon che vuoi modificare">
    </div>


    <label class="col-sm-2 col-form-label">Riferimento punto di interesse</label>
    <!-- <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentBeacon.PuntiDiInteresse_idPuntiDiInteresse"
        placeholder="Inserisci il riferimento al punto di interesse del beacon che vuoi modificare">
    </div> -->
    <select class="form-select" aria-label="select"  [(ngModel)]="currentBeacon.PuntiDiInteresse_idPuntiDiInteresse">
        <option *ngFor="let a of array" value='{{a.idPuntiDiInteresse}}'>
          {{ a.NomePunto }}  
        </option>  
      </select> 


    <button (click)="UpdateBeacon()" class="btn btn-outline-primary">Modifica</button>
    </div>
