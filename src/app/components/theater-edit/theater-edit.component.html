<div class="form-froup row">

    <label class="col-sm-2 col-form-label"> Id del teatro</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentTheater.idTeatro"
        placeholder="Inserisci il numero id del teatro che vuoi modificare" readonly>
    </div>
    
    
    <label class="col-sm-2 col-form-label"> Nome teatro</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentTheater.NomeTeatro"
        placeholder="Inserisci il nome del teatro che vuoi modificare" maxlength="45">
    </div>


    <label class="col-sm-2 col-form-label"> Descrizione</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentTheater.Descrizione"
        placeholder="Inserisci la descrizione del teatro che vuoi modificare" maxlength="45">
    </div>
    

    <label class="col-sm-2 col-form-label"> Riferimento alla località</label>
<!--     <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="currentTheater.Localita_idLocalita"
        placeholder="Inserisci il riferimento alla località del teatro che vuoi modificare">
    </div> -->
    <select class="form-select" aria-label="select"  [(ngModel)]="currentTheater.Localita_idLocalita">
        <option *ngFor="let a of array" value='{{a.idLocalita}}' >
          {{ a.NomeLocalita }}  
        </option>  
      </select> 


    <button (click)="UpdateTheater()" class="btn btn-outline-primary">Modifica</button>
    </div>
