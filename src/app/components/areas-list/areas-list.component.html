<div class="list row">    
    <div class="col-md-10">
      <h4>Riepilogo aree</h4>
      
      <table class="table table-sm">
        <tr>
          <th style="width: 10%">Id</th>
          <th style="width: 25%">Nome area</th>
          <th style="width: 35%">Descrizione</th>
          <th style="width: 20%">Riferimento teatro</th>
          <th colspan="2">Azioni</th> 
        </tr>
        <tr *ngFor="let area of areas; let i = index">
          <td>
            {{ area.idAree }} 
          </td>
          <td> 
            {{ area.NomeArea }}
          </td>
          <td> 
            {{ area.Descrizione }}
          </td>
          <td> 
            {{ area.Teatri_idTeatro }}
          </td>
         
          <td> 
            
            <button type="button" class="btn btn-outline-primary"(click)="edit(area)">Modifica</button>
          </td>
          <td> 
            
            <button type="button" class="btn btn-outline-danger" (click)="deletebyId(area)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </table>
          
    
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAreas()">
        Rimuovi tutti!
      </button>
    </div>
  
  
   <div class="modal-body">
        <app-area-edit [area]="area" *ngIf="activateEditArea">
      
        </app-area-edit> 
  

      </div> 
      <button  class="btn btn-outline-success" *ngIf="activateEditArea" (click)=close()>Aggiorna</button>
  
  
  </div>
