        <div *ngIf="!submitted">
            <div class="form-group">
            <label for="nome">Nome</label>
            <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="point.NomePunto"
            name="nome"
            maxlength="45"
            #nome_ref/>
            </div>
  
            <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <input
                type="text"
                class="form-control"
                id="descrizione"
                [(ngModel)]="point.DescrizionePunto"
                name="descrizione"
                maxlength="200"
            />
            </div>
