<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
            <label for="nome_localita">Nome della località</label>
            <input
            type="text"
            class="form-control"
            id="nome_localita"
            [(ngModel)]="locality.NomeLocalita"
            name="nome_localita"
            maxlength="45"/>
            </div>
  
            <div style="text-align:center">
                <button (click)="saveLocality()">
            <i class="fas fa-edit"></i> Aggiungi località
            </button>
        </div>
    </div>
      <div *ngIf="submitted">
        <h4>La località è stata inserita con successo!</h4>
      </div>
    </div>
  </div>
